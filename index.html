<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container main d-flex justify-content-center align-items-center flex-column" style="width: 50%;">
            <div class="row">
                <h1>Weather</h1>
            </div>
            <div class="row">
                <p>Введите ваш город чтобы узнать погоду:</p>
            </div>
            <input type="text" class="form-control" placeholder="город" style="width: 50%;" id="inputCity">
            <select class="form-select form-select-lg w-50" aria-label="Large select" id="selectedForecast">
                <option selected=''>Выберите прогноз</option>
                <option selected=''>На текущий момент</option>
                <option selected=''>На текущий день</option>
                <option selected=''>На 3 дня</option>
            </select>
            <button class="btn btn-primary w-50" type="button" id="getWeatherBtn">Узнать погоду</button>
            <div class="col-lg-6">
                <p id="data"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
